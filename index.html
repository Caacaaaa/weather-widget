<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <p>today's</p>
        <h1>Weather</h1>
        <div class="bubble">
            <img src="assets/Celcius.png" class="bubble-img">
            <span id="tempC">--°C</span>
        </div>

         <div class="bubbles">
            <img src="assets/Farenheit.png" class="bubbles-img">
            <span id="tempF">--°F</span>
        </div>

        <img id="bgImage" src="assets/cloudy (1).png">
        <p id="weatherText">it's cloudy today</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
